<!DOCTYPE html>
<!--<html lang="ko" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<!--<header th:insert="common/header.html"></header>-->
<div class="container">
    <form action="/user/join" method="post">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>ID</strong></label>
            <div class="col-sm-10">
                <input type="text" name="id" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>Email</strong></label>
            <div class="col-sm-10">
                <p>이메일</p>
                <input type="text" name="email" class="form-control" id="inputAuthor">
                <p>이름</p>
                <input type="text" name="name" class="form-control">
                <p>비번</p>
                <input type="password" name="password" class="form-control">
                <p>비번 재확인</p>
                <input type="password" name="passwordCheck" class="form-control">
                <p>학부</p>
                <input type="text" name="dept" class="form-control">
                <p>전공</p>
                <input type="text" name="major" class="form-control">
                <p>학번</p>
                <input type="text" name="studentId" class="form-control">
                <p>생년월일</p>
                <input type="date" name="birth" class="form-control">
                <p>성별</p>
                <select name="gender">
                    <option value="male">남</option>
                    <option value="female">여</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
            </div>
        </div>
    </form>
</div>
<div class="container">
    <form action="/user/login" method="post">
        <p>아이디</p>
        <input type="text" name="id" class="form-control">
        <p>패스워드</p>
        <input type="password" name="password" class="form-control">
        <div class="col-auto">
            <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
